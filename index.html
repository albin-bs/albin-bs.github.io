<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowbound.me</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fallback if style.css is missing */
    body { margin: 0; font-family: Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="intro-overlay">
    <div class="intro-content">
      <h1>Welcome to Flowbound.me</h1>
    </div>
  </div>
  <!-- Splash screen removed -->
  <div id="main-content">
    <!-- Your main website content goes here -->
    <h2>Home Page</h2>
    <p>This is your main website content.</p>
  </div>
  <!-- Splash screen script removed -->
  <!-- Typebot Floating Widget Embed -->
  <script>
    // Fade out intro overlay after 2 seconds
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        var overlay = document.getElementById('intro-overlay');
        if (overlay) {
          overlay.classList.add('fade-out');
          setTimeout(function() {
            overlay.parentNode.removeChild(overlay);
          }, 1200); // match CSS transition
        }
      }, 2000);
    });

    // Typebot widget
    const typebotInitScript = document.createElement("script");
    typebotInitScript.type = "module";
    typebotInitScript.innerHTML = `import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js'

Typebot.initBubble({
  typebot: "my-typebot-w26ubw8",
  theme: { button: { backgroundColor: "#1A2249" } },
});
`;
    document.body.append(typebotInitScript);
  </script>
</body>
</html>
