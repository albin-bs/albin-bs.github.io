
<body style="margin:0;">
  <div id="splash" style="position:fixed;z-index:1000;width:100vw;height:100vh;top:0;left:0;background:#111;display:flex;align-items:center;justify-content:center;">
    <video id="splash-video" width="640" height="360" autoplay muted style="box-shadow:0 4px 32px #000a;border-radius:12px;">
      <source src="flowbound.me%20intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="main-content" style="display:none;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#111;">
    <video width="640" height="360" controls muted loop style="box-shadow:0 4px 32px #000a;border-radius:12px;">
      <source src="flowbound.me%20intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    const splash = document.getElementById('splash');
    const mainContent = document.getElementById('main-content');
    const splashVideo = document.getElementById('splash-video');
    function showMain() {
      splash.style.display = 'none';
      mainContent.style.display = 'flex';
    }
    splashVideo.onended = showMain;
    // Fallback timeout in case video fails to play or is very short
    setTimeout(showMain, 10000); // 10 seconds
  </script>
</body>
